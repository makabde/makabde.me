language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
before_install:
- rvm install 2.3.1
- rvm use 2.3.1 --fuzzy
- export GEMDIR=$(rvm gemdir)
- gem install bundler
install:
- bundle install --jobs=3 --retry=3
- npm install -g gulp-cli
- npm install -g gulp
- npm install -g bower
before_script:
- chmod +x ./.deploy.sh
script: "./.deploy.sh"
env:
  global:
  - NODE_ENV=production
  - secure: 
sudo: false
